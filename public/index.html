<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web RTC</title>
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/cupertino/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $(".resizeable").draggable({containment: ".video-container"});
            $(".remote-video").draggable({cursor: "crosshair", containment: ".video-container"});
            $(".resizeable").resizable();
        });
    </script>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo-container">
            <img src="./img/ueve.png" alt="doge logo" class="logo-img" />
            <h1 class="logo-text">
                AEFF<span class="logo-highlight"> WRTC Evry</span>
            </h1>
        </div>
    </header>
    <div class="content-container">
        <div class="active-users-panel" id="active-user-container">
            <h3 class="panel-title">Utilisateurs actifs:</h3>
        </div>
        <div class="video-chat-container">
            <h2 class="talk-info" id="talking-with-info">
                Choisissez un utilisateur actif dans le menu lat√©ral de gauche
            </h2>
            <div class="video-container">
                <video autoplay class="remote-video" id="remote-video" controls></video>
                <div class="resizeable">
                <video autoplay muted class="local-video" id="local-video" controls controlsList="nopause nodownload"></video>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
