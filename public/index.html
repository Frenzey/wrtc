<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web RTC</title>
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery-ui.css"/>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            const socket = io.connect("localhost:3000");
            $(".resizeable").draggable({containment: ".video-container"});
            $(".resizeable2").draggable({cursor: "crosshair", containment: ".video-container"});
            $(".resizeable").resizable();
        });
    </script>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo-container">
            <img src="./img/ueve.png" alt="doge logo" class="logo-img" />
            <h1 class="logo-text">
                AEFF<span class="logo-highlight"> WRTC Evry</span>
            </h1>
        </div>
    </header>
    <div class="content-container">
        <div class="active-users-panel" id="active-user-container">
            <h3 class="panel-title">Utilisateurs actifs:</h3>
            <div id="chat-container">
                <form id="send-container">
                    <div id="message-container"></div>
                    <input id="message-input" type="text" autocomplete="off" />
                    <button type="submit" id="send-button">SEND</button>
                </form>
            </div>
        </div>
        <div class="video-chat-container">
            <h2 class="talk-info" id="talking-with-info">
                Choisissez un utilisateur actif dans le menu lat√©ral de gauche
            </h2>
            <button type="button" id="pseudo-button">Choisir un pseudo ?</button>
            <div class="video-container">
                <div class="resizeable2">
                <video autoplay class="remote-video" id="remote-video" controls></video>
                </div>
                <div class="resizeable">
                <video autoplay muted class="local-video" id="local-video" controls controlsList="nopause nodownload"></video>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
